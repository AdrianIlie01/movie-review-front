<div class="form-container">
<!--  Show plain title if provided, otherwise display projected custom title content from element with [form-title] attribute -->
  <div *ngIf="title" class="form-title title">
    {{ title }}
  </div>

  <div *ngIf="!title && hasSpecialTitle" class="form-title title">
    <ng-content select="[form-title]"></ng-content>
  </div>

  <form [autocomplete]="autocomplete" [formGroup]="formGroup" (ngSubmit)="formFunction()">
    <ng-content></ng-content>

    <app-action-button
      [buttonName]="formButtonName"
      [buttonFunction]="formFunction"
    ></app-action-button>

    <div *ngIf="errorMessage && errorMessage.length > 0" class="error-messages">
      <ul>
        <li *ngFor="let error of errorMessage">{{ error }}</li>
      </ul>
    </div>
  </form>

</div>
