         <!-- Movie -->
         <li class="has-submenu" *ngIf="isLogged && isAdmin" [class.open]="movieSubmenuOpen" (click)="toggleMovieSubmenu($event)">
           <a class="submenu-trigger">Movie</a>
           <ul class="submenu">
             <li (click)="roomList(); hideNavMenu(); toggleMovieSubmenu($event);"><a>Movie List</a></li>
             <li (click)="createRoom(); hideNavMenu(); toggleMovieSubmenu($event);"><a>Add Movie</a></li>
           </ul>
         </li>

         <!-- Person -->
         <li class="has-submenu" *ngIf="isLogged && isAdmin" [class.open]="personSubmenuOpen" (click)="togglePersonSubmenu($event)">
           <a class="submenu-trigger">Person</a>
           <ul class="submenu">
             <li (click)="personList(); hideNavMenu(); togglePersonSubmenu($event);"><a>Person List</a></li>
             <li (click)="createPerson(); hideNavMenu(); togglePersonSubmenu($event);"><a>Add Person</a></li>
           </ul>
         </li>


<!--         Profile-->
         <li class="has-submenu" *ngIf="isLogged" [class.open]="profileSubmenuOpen" (click)="toggleProfileSubmenu($event)">
           <a class="submenu-trigger">Profile</a>
           <ul class="submenu">
             <li (click)="userInfo(); hideNavMenu(); toggleProfileSubmenu($event);"><a>User Info</a></li>
             <li (click)="changeUsername(); hideNavMenu(); toggleProfileSubmenu($event);"><a>Change Username</a></li>
             <li (click)="updateContactInfo(); hideNavMenu(); toggleProfileSubmenu($event);"><a>Change User Info</a></li>
             <li (click)="changePassword(); hideNavMenu(); toggleProfileSubmenu($event);"><a>Change Password</a></li>
             <li (click)="changeEmail(); hideNavMenu(); toggleProfileSubmenu($event);"><a>Change Email</a></li>
             <li *ngIf="isLogged" (click)="twoFA(); hideNavMenu(); toggleProfileSubmenu($event);"><a>{{_2fa}}</a></li>
             <li (click)="deleteAccount(); hideNavMenu(); toggleProfileSubmenu($event);"><a>Delete Account</a></li>
           </ul>
         </li>


         <li (click)="toggleTheme(); hideNavMenu();"><a>Change Theme</a></li>
          <li (click)="logInOut(); hideNavMenu();"><a>{{action}}</a></li>
      </ul>
