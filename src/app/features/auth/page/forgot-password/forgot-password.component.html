<div class="wrapper">
  <app-form
    title="Reset Password"
    [formGroup]="identifierForm"
    [formButtonName]="ButtonName.Next"
    [formFunction]="onSubmit.bind(this)"
    [errorMessage]="errorMessage"
  >
    <app-form-input
      label="Username or Email"
      placeholder="username/ email"
      controlName="userIdentifier"
      [submitted]="submitted"
      [errors]="{ requiredTrimmed: 'This field is required!' }"
    ></app-form-input>
  </app-form>
</div>
