<div class="cast-wrapper">

  <app-form
    title="Select a role and assign one or more cast members in {{ movieName }}"
    [formGroup]="formGroup"
    [formButtonName]="ButtonName.Save"
    [formFunction]="onSubmit.bind(this)"
    [errorMessage]="errorMessage"
  >
    <app-form-select
      label="Role"
      controlName="role"
      [formGroup]="formGroup"
      [options]="roleOptions"
      [submitted]="submitted"
      [multiple]="false"
    ></app-form-select>

      <app-form-select
        label="Cast members"
        controlName="persons"
        [formGroup]="formGroup"
        [options]="personOptions"
        [submitted]="submitted"
      ></app-form-select>
    </app-form>

</div>
