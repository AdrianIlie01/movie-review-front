<div class="cast-wrapper">
  <app-form
    [formGroup]="personForm"
    [formButtonName]="ButtonName.Save"
    [formFunction]="onSubmit.bind(this)"
    [errorMessage]="errorMessage"
    [hasSpecialTitle] = true
  >
    <div form-title>
      Assign or remove movies for <span class="highlight-name">{{personName}}</span>  as  <span class="highlight-name">{{role}}</span>
    </div>

    <app-form-select
      label="Movies"
      controlName="movies"
      [formGroup]="personForm"
      [options]="movieOptions"
      [submitted]="submitted"
    ></app-form-select>
  </app-form>
</div>
