<div class="carousel-wrapper">
  <h2 class="section-title">Top 10 Cinema Figures</h2>

  <div class="carousel-nav left" (click)="scroll('left')" [class.hidden]="atStart">‹</div>
  <div class="carousel-nav right" (click)="scroll('right')" [class.hidden]="atEnd">›</div>

  <div #carousel class="carousel-container"
       (pointerdown)="onPointerDown($event)"
       (pointermove)="onPointerMove($event)"
       (pointerup)="onPointerUp($event)"
       (pointercancel)="onPointerCancel()"
       (touchstart)="onPointerDown($event)"
       (touchmove)="onPointerMove($event)"
       (touchend)="onPointerUp($event)"
       (touchcancel)="onPointerCancel()">

    <div *ngFor="let actor of topActors" class="actor-card">
      <img
        [src]="getPersonImage(actor)"
        alt="{{ actor.name }}"
        (click)="goToActor(actor.id)"
        class="actor-img"
      />
      <div class="actor-info">
        <h3>{{ actor.name }}</h3>
        <p class="rating">⭐ {{ actor.rating.toFixed(1) }}</p>
      </div>
    </div>

  </div>
</div>
